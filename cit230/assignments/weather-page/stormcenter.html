<!DOCTYPE html>
<html lang="en-US">

<head w3-include-html="modules/head.html">
	<title>Storm Center</title>
</head>

<body>

	<header w3-include-html="modules/header.html">
	</header>

	<nav w3-include-html="modules/nav.html">
	</nav>


	<main>
		<h2>Storm Center</h2>
		<figure>
			Weather For Adventure
		</figure>
		<h3>Report the Weather</h3>
		<form action="thanks.html" method="get">

		<label for="fullName">Full Name:</label>
		<input type="text" title="Must be at least 5 characters" id="fullname" name="fullname" pattern="[A-Za-z- ]{5,}" required><br>

		<label for="email">Email</label>
		<input type="email" title="Email" id="email" name="email" placeholder="name@email.com"><br>

		<label for="phonenumber" name="phonenumber">Phone Number</label>
		<input type="tel" required><br>

		<label for="zipcode">Zip Code</label>
		<input type="number" name="zipcode" required><br>

		<label for="stormdate">Storm Date</label>
		<input type="date" name="stormdate"><br>

		<label for="stormtype">Storm Type</label>
		<input list="stormtype">
		<datalist name="stormtype" id="stormtype">
			<option value="Flash Flood"></option>
			<option value="Hail"></option>
			<option value="Hurricane"></option>
			<option value="Thunderstorm"></option>
			<option value="Tornado"></option>
		</datalist><br>

		<label for="stormseverity">Storm Severity</label>
		<input type="range" name="stormseverity" id="severity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span><br>

		<label for="stormregion">Storm Region</label>
		<select name="region" id="options"> 
     		<option value="Disabled" disabled>Select Region</option>
     		<option value="franklin">Franklin</option>
     		<option value="greenville">Greenville</option>
     		<option value="springfield">Springfield</option>
		</select><br>

		<label for="danger">Are you in danger?</label><br>
		<input class="radio" type="radio" name="danger" value="yes">
		<label for="yes">Yes</label>
		<input class="radio" type="radio" name="danger" value="no">
		<label for="no">No</label>
		<input class="radio" type="radio" name="danger" value="maybe">
		<label for="maybe">Maybe</label><br>

		<label for="additionalinformation">Additional Information</label><br>
		<textarea name="info" id="info" cols="30" rows="10"></textarea><br>

		<input id="submit" type="submit" value="Submit"><br>
		</form>
	</main>
	
	<footer w3-include-html="modules/footer.html">
	</footer>

	<script src="scripts/hamburger.js"></script>
	<script src="scripts/currentdate.js"></script>
	<script src="scripts/severity.js"></script>
	<script src="scripts/active.js"></script>
	<script src="scripts/w3.js"></script>
	<script src="scripts/includehtml.js"></script>
	
</body>
</html>
